    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper container">
                <span href="#top" class="brand-logo left">{{ data.name }}</span>
            </div>
        </nav>
    </div>

    <div id="actions" class="container">
        <div id="action-button" class="btn-floating btn-large red">
            <i class="material-icons">menu</i>
        </div>

        <div id="sections">
            <div class="collection card">
                <a href="#contact" class="collection-item"><i class="material-icons secondary-content left">call</i> Contact</a>
                <a href="#profile" class="collection-item"><i class="material-icons secondary-content left">person</i> Profile</a>
                <a href="#technical" class="collection-item"><i class="material-icons secondary-content left">computer</i> Technical Skills</a>
                <a href="#experience" class="collection-item"><i class="material-icons secondary-content left">work</i> Professional Experience</a>
                <a href="#education" class="collection-item"><i class="material-icons secondary-content left">local_library</i> Education</a>
                <a href="#references" class="collection-item"><i class="material-icons secondary-content left">group</i> References</a>
                <a href="#portfolio" class="collection-item"><i class="material-icons secondary-content left">folder_shared</i> Portfolio</a>
            </div>
        </div>
    </div>

    <section id="contact" class="container">
        <div class="col s7 card">
            <address id="contact">
                <ul>
                    <li class="contact phone home">H<span>ome</span> {{ data.contact.home }}</li>
                    <li class="contact phone mobile">M<span>obile</span> {{ data.contact.mobile }}</li>
                    <li class="contact email">E<span>mail</span> {{ data.contact.email }}</li>
                </ul>
            </address>
        </div>
    </section>

    <section id="profile"></section>

    <section id="technical"></section>

    <section id="experience"></section>

    <section id="education"></section>

    <section id="references"></section>

    <section id="portfolio"></section>

        <section id="profile" class="col-xs-12">

                <h3>Profile</h3>
                <div class="content">
                    <p>{{ data.profile }}</p>
                </div>
                <back-to-top></back-to-top>
            </div>
        </section>

        <section id="technical" class="col-xs-12 col-sm-8">
            <div class="border">
                <div class="filter hidden-xs">
                    <label for="technicalFilter">Filter</label>
                    <input type="text" ng-model="technicalFilter" id="technicalFilter">
                </div>
                <h3>Technical Proficiencies</h3>
                <div class="content">
                    <div class="skill" ng-repeat="skill in data.technical | filter:technicalFilter">
                        <h5 class="section-subheader">{{ skill.title }}</h5>
                        <ul>
                            <li ng-repeat="entry in skill.entries">{{ entry }}</li>
                        </ul>
                    </div>
                </div>
                <back-to-top></back-to-top>
            </div>
        </section>

        <section id="experience" class="col-xs-12 col-sm-8">
            <div class="border">
                <div class="filter hidden-xs">
                    <label for="experienceFilter">Filter</label>
                    <input type="text" ng-model="experienceFilter" id="experienceFilter">
                </div>
                <h3>Professional Experience</h3>
                <div class="content">
                    <div class="job" ng-repeat="job in data.experience | filter:experienceFilter">
                        <div class="title">{{ job.title }}</div>
                        <div class="company">{{ job.company }}</div>
                        <div class="location">{{ job.location }}</div>
                        <div class="time">{{ job.years[0] }}-{{ job.years[job.years.length-1] }}</div>
                        <h5>Responsibilities:</h5>
                        <ul class="responsibilities">
                            <li ng-repeat="entry in job.responsibilities">{{ entry }}</li>
                        </ul>
                    </div>
                </div>
                <back-to-top></back-to-top>
            </div>
        </section>

        <section id="education" class="col-xs-12 col-sm-4">

                        <div class="type">{{ education.type }}</div>
                        <div class="graduationYear">{{ education.grad_year }}</div>
                        <div class="gpa">(GPA {{ education.gpa }})</div>

                    </p>
                </div>
                <back-to-top></back-to-top>
            </div>
        </section>

    </div>

    <footer id="mainFooter" class="footer inverted">
        <div class="container-fluid">
            <ul>
